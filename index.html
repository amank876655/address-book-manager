<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailBook</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Search -->
    <div class="search">
      <input
        id="myInput"
        type="text"
        placeholder="Search by name or mobile"
        style="background-color: floralwhite; padding: 8px"
      />
    </div>
    <!-- form modal -->
    <div id="fullscreen-div"></div>
    <form class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-head">
          <h3 id="modal-title">Add Address</h3>
          <button type="button" id="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-main">
          <div class="modal-row">
            <div class="modal-col">
              <label for="">Report Your Address</label>
              <input
                type="text"
                placeholder="E.g. The Rahul Family"
                class="form-control"
                name="addr_ing_name"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">First Name</label>
              <input
                id="name"
                type="text"
                placeholder="First name"
                class="form-control"
                name="first_name"
              />
            </div>
            <div class="modal-col">
              <label for="">Last Name</label>
              <input
                id="name"
                type="text"
                placeholder="Last name"
                class="form-control"
                name="last_name"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">Email</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="form-control"
                name="email"
              />
            </div>
            <div class="modal-col">
              <label for="">Phone</label>
              <input
                type="text"
                placeholder="Enter your phone number"
                class="form-control"
                name="phone"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">Street address</label>
              <input
                type="text"
                placeholder="Street address, apartment, house number, etc."
                class="form-control"
                name="street_addr"
              />
            </div>
            <div class="modal-col">
              <label for="">Postal Code</label>
              <input
                type="text"
                placeholder="851213"
                class="form-control"
                name="postal_code"
              />
            </div>
          </div>

          <div class="modal-row grid-row">
            <div class="modal-col">
              <label for="">City</label>
              <input
                type="text"
                placeholder="City name"
                class="form-control"
                name="city"
              />
            </div>
            <div class="modal-col">
              <label for="">Country</label>
              <select id="country-list" name="country">
                <!-- <option>USA</option> -->
              </select>
            </div>
          </div>

          <div class="modal-row">
            <div class="modal-col">
              <label for="">Relation</label>
              <select name="labels">
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Colleagues">Colleagues</option>
              </select>
            </div>
          </div>

          <div class="modal-row" id="modal-btns">
            <button type="submit" id="save-btn">Save</button>
          </div>
        </div>
      </div>
    </form>
    <!-- end of form modal -->

    <!-- address book home -->
    <div class="addr-book" id="addr-book">
      <div class="addr-book-content">
        <div class="addr-book-head">
          <i class="fa-solid fa-address-book fa-2x"></i>
          <h2>Address<span>Book</span></h2>
        </div>

        <div class="addr-book-top">
          <button type="button" class="btn" id="add-btn">
            <span><i class="fas fa-plus"></i> Add address</span>
          </button>
        </div>

        <div class="addr-book-list" id="addr-book-list">
          <table class="addr-table" id="myTable">
            <thead id="table1">
              <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Relation</th>
                <th>Name</th>
                <th>Mobile Number</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class = "addressing-name">Rahul Naik</span><br><span class = "address">Gandhinagar - 943256, Near Ganga River</span>
                            </td>
                            <td><span>Colleagues</span></td>
                            <td>Heroik jain</td>
                            <td>9453567893</td>
                        </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end of address book home -->

    <!-- Javascript code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>
    <script src="address.js"></script>
  </body>
</html>
